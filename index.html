<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>InvertApp</title>
</head>
<body>
    <!-- Add a button to start the camera -->
    <button onclick="cameraStart()">Start Camera</button>
    <!-- Add a container for the Three.js scene -->
    <div id="sceneContainer"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set constraints for the video stream
        var constraints = { video: true, audio: false, facingMode: "environment" };
        
        // Access the device camera and stream to cameraView
        function cameraStart() {
            console.log("Requesting camera access...");
            navigator.mediaDevices
            .getUserMedia(constraints)
            .then(function(stream) {
                console.log("Camera access granted:", stream);
                cameraView.srcObject = stream;
                initThreeJs();
            })
            .catch(function(error) {
                console.error("Camera access denied or error:", error);
            });
        }

        // Initialize the Three.js scene and camera
        function initThreeJs() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // Set up a WebGLRenderer
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('sceneContainer').appendChild(renderer.domElement);

            // Create a plane to display the camera feed
            const planeGeometry = new THREE.PlaneGeometry(2, 2);
            const cameraTexture = new THREE.VideoTexture(cameraView);
            const planeMaterial = new THREE.MeshBasicMaterial({ map: cameraTexture });
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            scene.add(plane);

            // Adjust camera position and orientation
            camera.position.z = 5;

            // Render loop
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            
            animate();
        }
    </script>
</body>
</html>
