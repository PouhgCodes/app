<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>AR Camera Preview</title>
    <style>
        #vrContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: black;
        }

        #videoContainer {
            width: 50vw;
            height: 100vh;
            background-color: gray;
            overflow: hidden;
        }

        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Flip horizontally for a mirror effect */
        }
    </style>
</head>
<body>
    <!-- Add a button to start the camera -->
    <button onclick="cameraStart()">Start Camera</button>
    <!-- Add a container for the VR-like camera preview -->
    <div id="vrContainer">
        <div id="videoContainer">
            <video id="videoElement" autoplay playsinline></video>
        </div>
        <div id="videoContainer">
            <video id="videoElement" autoplay playsinline></video>
        </div>
    </div>

    <script>
        var constraints = { video: { facingMode: "environment" }, audio: false };
        var videoElements = document.querySelectorAll("#videoElement");

        function cameraStart() {
            console.log("Requesting camera access...");
            navigator.mediaDevices.getUserMedia(constraints)
            .then(function(stream) {
                console.log("Camera access granted:", stream);
                videoElements.forEach(function(videoElement) {
                    videoElement.srcObject = stream;
                    videoElement.onloadedmetadata = function(e) {
                        videoElement.play();
                    };
                });
            })
            .catch(function(error) {
                console.error("Camera access denied or error:", error);
            });
        }
    </script>
</body>
</html>
